<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/p5.js"></script>
    <script src="js/p5.sound.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <!-- ADD THE LINE BELOW -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
  </head>

  <body>

    <a-scene id="scene">

      <a-assets>

        <img id="sky" src="assets/textures/sky.jpeg">

        <a-asset-item id="navMesh" src="assets/models/navMesh/navMesh.glb"></a-asset-item>

        <a-asset-item id="treeObj" src="assets/models/lowPolyTree/lowpolytree.obj"></a-asset-item>
        <a-asset-item id="treeMtl" src="assets/models/lowPolyTree/lowpolytree.mtl"></a-asset-item>

        <a-asset-item id="starrySky" src="assets/textures/starryNight.jpg"></a-asset-item>
      </a-assets>

      <a-sky src="#sky"></a-sky>

      <a-entity id="rig" movement-controls="constrainToNavMesh: true;">
        <a-entity camera look-controls="pointerLockEnabled: true;" position="0 1.6 0"></a-entity>
        <a-cursor></a-cursor>
      </a-entity>

      <a-light type="directional" color="#FFF" intensity="0.1" position="4 2 1" light=""></a-light>

      <!-- <a-entity gltf-model="#navMesh" nav-mesh position="0 -0.1 0"></a-entity> -->

      <a-entity position="0 0 0">
        <a-entity gltf-model="#navMesh"
                  nav-mesh></a-entity>
      </a-entity>
      
      <a-circle position="0 0 0" rotation="-90 0 0" radius="150" color="#b5bd89" shadow=""></a-circle>

      <!-- <a-entity obj-model="obj: #treeObj; mtl: #treeMtl" position="3 2 -6"></a-entity> -->
    </a-scene>

    <script src="js/sketch.js"></script>

  </body>
</html>
